<!DOCTYPE html>
<html ng-app="tpAngular">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <style type="text/css">
      .list-group-item img {
        width: 64px;
        margin: 0 16px;
      }
      .list-group-item .details {
        margin: 16px;
      }
    </style>
  </head>

  <body ng-controller="ListController as ctlr" background="fond.jpg">
    <!--  Header  -->
    <header>
      <h1 class="text-center">Suivi des tables {{ctlr.test}}</h1>
      <h2 class="text-center">– vue d'ensemble –</h2>
    </header>

    <!--  Tables  -->
    <div class="list-group">
      <!--  Pour chaque table  -->
      <div id="table-{{table.name}}" class="list-group-item" ng-repeat="table in tables">
        <h3>{{table.nom}}</h3>
        <img ng-src="{{table.img}}"/>
        <button class="btn btn-default" ng-click="toggle(table)">Détails</button>
        <div class="details" ng-show="table.details">        
          <ul>
            <li><strong>Adresse MAC : </strong>{{table.mac}}</li>
            <li><strong>Etat : </strong>
				<button type="button" ng-click="changerEtat(table, 'DISCONNECTED')" ng-class="{ 'btn-primary':table.state == 'DISCONNECTED'}" class="btn"> DISCONNECTED </button>
				<button type="button" ng-click="changerEtat(table, 'OFF')" ng-class="{ 'btn-primary':table.state == 'OFF'}" class="btn"> OFF </button>
				<button type="button" ng-click="changerEtat(table, 'TAG')" ng-class="{ 'btn-primary':table.state == 'TAG'}" class="btn"> TAG </button>
				<button type="button" ng-click="changerEtat(table, 'FREE')" ng-class="{ 'btn-primary':table.state == 'FREE'}" class="btn"> FREE </button>
			</li>
            <li><strong>Lieu : </strong>{{table.place}}</li>            
          </ul>
        </div>
      </div>

    </div>
  </body>
</html>
